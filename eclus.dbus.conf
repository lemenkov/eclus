<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root or user eclus can own the Eclus or Epmd service -->
  <policy user="eclus">
    <allow own="org.goerlang.Eclus"/>
    <allow own="org.erlang.Epmd"/>
  </policy>
  <policy user="root">
    <allow own="org.goerlang.Eclus"/>
    <allow own="org.erlang.Epmd"/>
  </policy>

  <!-- Allow anyone to invoke methods on Eclus server -->
  <policy context="default">
    <allow send_destination="org.goerlang.Eclus"/>
    <allow send_destination="org.erlang.Epmd"/>
    <allow receive_sender="org.goerlang.Eclus"/>
    <allow receive_sender="org.erlang.Epmd"/>
  </policy>

  <!-- Allow everything to users of the group "eclus" -->
  <policy group="eclus">
    <allow send_destination="org.goerlang.Eclus"/>
    <allow send_destination="org.erlang.Epmd"/>
    <allow receive_sender="org.goerlang.Eclus"/>
    <allow receive_sender="org.erlang.Epmd"/>
  </policy>
  <policy user="root">
    <allow send_destination="org.goerlang.Eclus"/>
    <allow send_destination="org.erlang.Epmd"/>
    <allow receive_sender="org.goerlang.Eclus"/>
    <allow receive_sender="org.erlang.Epmd"/>
  </policy>
</busconfig>
